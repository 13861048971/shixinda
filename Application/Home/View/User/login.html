<include file="Public:header" />
	<div class="container login">
		<div class="row">
			<form class="col-md-4 col-md-offset-4">
				<div class="row">
					<h3>登录</h3>
				</div>
				<div class="row">
					<label for="username">手机号：</label>
					<input type="text" name="mobile" placeholder="请输入手机号" value="">
				</div>
				<div class="row">
					<label for="password">密&nbsp;&nbsp;码：</label>
					<input type="password" placeholder="请输入密码" name="password" value="">
				</div>
				<div class="row">
					<div class="keep-forget">
						<input type="checkbox">记住
						<a href="{:U('regist',['act'=>'passReset'])}">忘记密码</a>
					</div>
				</div>
				<div class="row">
					<button type="button" class="btn-login">登录</button>
				</div>
			</form>
		</div>
	</div>

<include file="Public:footer" />
</body>

</html>
