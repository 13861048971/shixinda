<include file="Public:header" />
<div class="user-section">
		<div class="container">
			<div class="col-md-3 user-nav">
				<dl>
					<dt>用户中心</dt>
					<dd><a href="{:U('user/postList')}">帖子管理</a></dd>
					<dd><a href="">账号管理</a></dd>
					<dd><a href="">退出</a></dd>
				</dl>
			</div>
			<div class="col-md-9 user-container">
				<h4 class="post-manage-title">编辑（添加）帖子</h4>
				<form class="post-edit" >
					<div class="row post-title">
						<label for="post-title" class="col-md-2">标题：</label>
						<input type="text" class="col-md-9" name="title" value="{$info.title}">
					</div>
					<div class="row post-cate">
						<label for="post-cate" class="col-md-2">分类：</label>
						{:W('select/postCate')}
					</div>
					<div class="row post-content">
						<label for="post-content" class="col-md-2">内容：</label>
						
						<textarea rows="" cols="" name="content" class="col-md-9">{$info.content}</textarea>
					</div>
					<div class="row">
						<button type="button" class="commit-post col-md-offset-2">确定提交</button>
					</div>
				</form>
			</div>
		</div>
	</div>
<include file="Public:footer" />
</body>

</html>
