<include file="Public:header" />
	<div class="below-slideshow">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="txt-block">
						<h1 class="head-line">产品详情</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="news-section">
		<div class="container">
			<div class="row product-detail">
				<div class="col-md-3">
					<dl class="product-nav">
						<dt class="product-intro">产品介绍</dt>
						<foreach name="ChildCateList" item="cate">
							<dd>
								<dl>
									<dt><span></span>{$cate.name}</dt>
									<foreach name="cate.childInfo" item="info">
										<dd data-id="{$info.id}">{$info.title}</dd>
									</foreach>
								</dl>
							</dd>
						</foreach>
					</dl>
				</div>
				<div class="col-md-9">
					<div class="product-title"> {$productInfo.title}</div>
					<div class="product-content">{$productInfo.content}</div>
				</div>
			</div>
		</div>
	</div>
<include file="Public:footer" />
</body>
</html>
