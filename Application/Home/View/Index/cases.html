<include file="Public:header" />
	<div class="just-sec" id="port-folio">
		<div class="container">
			<div class="row ">
				<ul id="filters">
				<li><span class="filter active" ><a href="{:U('cases',['pid'=>4])}">全部</a> /</span></li>
				<foreach name="ChildCateList" item="cate">
					<li><span class="filter active" ><a href="{:U('cases',['cate_id'=>$cate['id']])}">{$cate.name}</a> /</span></li>
				</foreach>
				</ul>
				<foreach name="caseList" item="case" >
				<div class="col-md-4 ">
					<div class="portfolio-item awesome mix_all" data-cat="awesome">
						<div class="product-img">
							<img src="__ROOT__{$case.cover}" class="img-responsive " alt="" />
						</div>						
						<div>
							<p>{$case.title}11111</p>
							<p></p>
						</div>
					</div>
				</div>
				</foreach>
			</div>
			<div class="pager" >{$list.pageVar}</div> 
		</div>
	</div>
	<include file="Public:footer" />
</body>
</html>
