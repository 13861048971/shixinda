<include file="Public:header" />
	<div class="container regist">
		<div class="row">
			<form class="col-md-4 col-md-offset-4">
				<div class="row">
				<if condition="$act eq 'passReset'">
					<h3>密码重置</h3>
				<else/>
					<h3>注册</h3>
				</if>	
				</div>
				<div class="row">
					<label for="mobile">手机号：</label>
					<input type="text" placeholder="请输入手机号" class="mobile" name="mobile" value="">
				</div>
				<div class="row vercode">
					<label for="vercode">验证码：</label>
					<input type="text" name="vercode" value="">
					<button type="button" class="btn-vercode">获取验证码</button>
				</div>
				<div class="row">
					<label for="password">密&nbsp;&nbsp;码：</label>
					<input type="password" placeholder="请输入密码" name="password" value="">
				</div>
				<div class="row">
					<if condition="$act eq 'passReset'">
					<button type="submit" class="passReset">保存</button>
					<else/>
					<button type="submit">注册</button>
					</if>
				</div>
			</form>
		</div>
	</div>

<include file="Public:footer" />
</body>

</html>
