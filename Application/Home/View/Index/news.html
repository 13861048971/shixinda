<include file="Public:header" />
	<!-- MENU SECTION END-->
	<div class="below-slideshow">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="txt-block">
						<h1 class="head-line">新闻资讯</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- BELOW SLIDESHOW SECTION END-->
  
	<div class="news-section">
		<div class="container">
			<div class="row">
				<div class="col-md-9">
				 <foreach name="list" item="vo">	
					<div class="row news-item">
					<if condition = "$vo.cover neq null">
						<div class="col-md-4 news-img">
							<a href="{:u('/Index/newsDetail',['id'=>$vo['id']])}"><img src="{$vo.cover}" alt=""></a>
						</div>
						<div class="col-md-8">
							<h3><a href="{:u('/Index/newsDetail',['id'=>$vo['id']])}">{$vo.title}</a></h3>
							<div class="news-text">{$vo.content}</div>
						</div>
						<div class="news-info">
							<a href="{:u('/Index/newsDetail',['id'=>$vo['id']])}">{$vo.author}</a>·<span>{$vo.publishTime}</span>
						</div>
					<else />
						<div class="col-md-12">
							<h3><a href="{:u('/Index/newsDetail',['id'=>$vo['id']])}">{$vo.title}</a></h3>
							<div class="news-text">{$vo.content}</div>
						</div>
						<div class="news-info">
							<a href="{:u('/Index/newsDetail',['id'=>$vo['id']])}">{$vo.author}</a>·<span>{$vo.publishTime}</span>
						</div>
					</if>	
					</div>
				
				</foreach>
				<div class="pager">{$pageVar}</div>	
				</div>
				
				<div class="col-md-3">
					<div class="news-link">
						<h3>热门新闻</h3>
						<foreach name='hotList' item='vo'>
						<div><a href="{:u('/Index/newsDetail',['id'=>$vo['id']])}">{$vo.title}</a><span>{$vo.publishTime}</span></div>
						</foreach>
					</div>
					<div class="news-link">
						<h3>新闻热搜词</h3>
						<div><a href="{:u('https://www.baidu.com/s?wd=白百合')}">白百合</a></div>
					</div>
				</div>
				
			</div>
		</div>
	</div>
	
	<include file="Public:footer" />
</body>
</html>
