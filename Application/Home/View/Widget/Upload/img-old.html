<div class="form-group">
	<label class="col-sm-2 control-label">
	<if condition="$img['required']"><i class="required-star">*</i>
	</if>
	{$img.label}
	</label>
	<div class="col-sm-5">
		<div class="input-group">
		  <input type="text" name="{$img.name}" id="{$img.idName}" value="{$img.path}" class="form-control" placeholder="填写图片URL或者选择本地文件上传"  <if condition="$img['required']">required</if>>
		  <span class="input-group-btn">
			<button class="btn btn-default file-uploader" data-option="{urlContainer:'#{$img.idName}',preview:'.{$img.preview}', accept:{extensions: 'jpeg,jpg,png,gif,bmp', mimeTypes:'image/*'},maxSize:500}" type="button"><i class="entypo-popup"></i> 本地文件</button>
		  </span>
		</div>
	</div>

	<div class="col-sm-1">
	  <if condition="$img['path']">
		<a target="_blank" href="javascript:openInNewWindow('{$img.path}')"  type="image/jpeg;"><img class="{$img.preview}" src="{$img.path}"  style="height:60px"></a>
	  <else/>
	    <img class="{$img.preview}"  style="height:60px" />
	  </if>
	</div>
</div>

<div class="modal fade" id="model-file-uploader" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">上传文件</h4>
            </div>
            
            <div class="modal-body">
                <div class="uploader">
                    <!--用来存放文件信息-->
                    <div id="uploader-file-list" class="uploader-list"></div>
                    <div class="btns">
                        <div id="uploader-picker" class="btn btn-default">选择文件</div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default cancel-btn" data-dismiss="modal">取消</button>
                <button id="uploader-ctlBtn" class="btn btn-info">开始上传</button>
            </div>
        </div>
    </div>
</div>
