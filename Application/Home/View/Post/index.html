<include file="Public:header" />
	<div class="post-index"> 
		<div class="container"> 
			<div class="row post-content-top">
				<div class="col-md-6 post-index-banner">
					<ul class="banner-img">
					 <foreach name="block.content" item="vo">
						<li><a href="{$vo['url']}"><img src="{$vo['image']}" alt="1"></a></li>
					 </foreach>	
					</ul>
					<div>
						<div class="banner-title">
							<ul>
							 <foreach name="block.content" item="vo" key="k">
								<li><a href="{$vo['url']}">{$vo['title']}</a></li>
							 </foreach>	
							</ul>
						</div>
						<div class="banner-control"> 
						  <foreach name="block.content" item="vo" key="k">
						    
							<span <if condition="!$k">class="banner-cur"</if>></span>
						  </foreach>	
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<h4>最新帖子</h4>
					<ul>
					<foreach name="newList" item="vo">
						<li><a href="{:u('post/postDetail', ['id'=>$vo['id']])}" title="{$vo.title}">{$vo.title}</a></li>
					</foreach>
					</ul>
				</div>
				<div class="col-md-3">
					<h4>本周最热</h4>
					<ul>
					<foreach name="hotList" item="vo">
						<li><a href="{:u('post/postDetail', ['id'=>$vo['id']])}" title="{$vo.title}">{$vo.title}</a></li>
				    </foreach>		
					</ul>
				</div>
			</div>
			<foreach name="list" item="v1">
				<div class="row post-classify">
					<h4>{$v1.name}</h4>
					<ul>
						<foreach name="v1.list" item="v2">
							<li class="col-md-6">
								<a href=""><img src="" alt=""></a>
								<div class="post-classify-info">
									<a href="{:u('/Post/postList',['post_cate_id2'=>$v2['id'], 'todayPostNum'=>$v2['todayPostNum'],
									 'mainPostNum'=>$v2['mainPostNum']])}">{$v2.name}<small>({$v2.todayPostNum})</small></a>
									<p>为您解决店铺/商品/订单/客户/营销/资产等模块使用问题</p>
									<p>主题: {$v2.mainPostNum}, 帖数:{$v2.postNum}</p>
								</div>
							</li>
						</foreach>
					</ul>
				</div>
			</foreach>
		</div>
	</div>
<include file="Public:footer" />
