<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<!--[if IE]>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<![endif]-->
	<title>{$config.appName.value}</title>
	<link href="__PUBLIC__/home/css/bootstrap.css" rel="stylesheet" />
	<link href="__PUBLIC__/home/css/font-awesome.css" rel="stylesheet" />
	<link href="__PUBLIC__/home/css/animate.css" rel="stylesheet" />
	<link href="__PUBLIC__/home/css/flexslider.css" rel="stylesheet" />
	<link href="__PUBLIC__/home/css/style.css" rel="stylesheet" />
</head>
<body>
	<section class="menu-section">
		<div class="container">
			<div class="row ">
				<div class="col-md-2 logo">
					<a href="{:U('index')}" class="logo-text">实信达科技</a>
					<a href="{:U('index')}" class="web-site">www.shixind.com</a>
				</div>
				<div class="col-md-10">
					<div class="navbar-collapse collapse">
						<ul id="menu-top" class="nav navbar-nav navbar-right">
							<foreach name="navigation" item="v1" key="k1">
								<li>
								<if condition="$v1.current eq true">
									<a href="{$v1.url}" class="menu-top-active" >{$v1.name}</a>
									<else/>
									<a href="{$v1.url}" >{$v1.name}</a>
								</if>
									
									<ul>
									<foreach name="v1.list" item="v2" key="k2">
										<li><a href="{$v2.url}"  class="">{$v2.name}</a></li>
									</foreach>
									</ul>
									
								</li>
							</foreach>
								<notempty name="user">
									<notempty name="user.nickname">
									<li>
										<a>昵称：{$user.nickname}</a>
										<ul class="user-nav">
											<li><a href="{:U('user/index')}">用户中心</a></li>
											<li><a href="{:U('user/loginOut')}" class="exit">退出</a></li>
										</ul>
									</li>
									<else/>
									<li>
										<a>用户：{$user.mobile}</a>
										<ul class="user-nav">
											<li><a href="{:U('user/index')}">用户中心</a></li>
											<li><a href="{:U('user/loginOut')}" class="exit">退出</a></li>
										</ul>
									</li>
									</notempty>
								<else/>
								<a href="{:U('/user/login')}" class="btn-login">登录</a>
								<a href="{:U('/user/regist')}" class="btn-regist">注册</a>
								</notempty>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</section>
	<div class="under-menu-section"></div>
