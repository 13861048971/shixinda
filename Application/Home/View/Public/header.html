<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<meta name="description" content="{$seo.description}" />
	<meta name="author" content="" />
	<meta name="keywords" content= "{$seo.keywords}" />
	<!--[if IE]>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<![endif]-->
	<title>{$seo.title}</title>
	<link href="//cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.css" rel="stylesheet" />
	<link href="//cdn.bootcss.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet" />
	<link href="//cdn.bootcss.com/animate.css/3.1.0/animate.min.css" rel="stylesheet" />
	<link href="//cdn.bootcss.com/flexslider/2.6.0/flexslider.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="//cdn.bootcss.com/cropper/2.3.4/cropper.min.css">
	<link href="__PUBLIC__/home/css/style.css" rel="stylesheet" />
</head>
<body>
	<section class="menu-section">
		<div class="container">
			<div class="row ">
				<div class="col-md-2 logo">
					<a href="/"><img src="../../../../Public/css/images/logo.png" alt=""></a>
				</div>
				<div class="col-md-10">
					<div class="navbar-collapse collapse">
						<ul id="menu-top" class="nav navbar-nav navbar-right">
							<foreach name="navigation" item="v1" key="k1">
								<li>
								<if condition="$v1.current eq true">
									<a href="{$v1.url}" class="menu-top-active" >{$v1.name}</a>
									<else/>
									<a href="{$v1.url}" >{$v1.name}</a>
								</if>
									<ul>
									<foreach name="v1.list" item="v2" key="k2">
										<li><a href="{$v2.url}"  class="">{$v2.name}</a></li>
									</foreach>
									</ul>
								</li>
							</foreach>
								<notempty name="user">
									<notempty name="user.nickname">
									<li>
										<div class="nav-avatar" data-id="{$user.id}">
											<img src="{$user.avatar}" alt="">
										</div>
										<a href="{:U('user/index')}">
											{$user.nickname}
										</a>
										<ul class="user-nav">
											<li><a href="{:U('user/index')}">用户中心</a></li>
											<li><a href="{:U('user/message')}">消息<span class="msg-num">{$messageCount}</span></a></li>
											<li><a href="javascript:void(0);" class="login-out">退出</a></li>
										</ul>
									</li>
									<else/>
									<li>
										<div class="nav-avatar" data-id="{$user.id}">
											<img src="{$user.avatar}" alt="">
										</div>
										<a href="{:U('user/index')}">{$user.mobile}</a>
										<ul class="user-nav">
											<li><a href="{:U('user/index')}">用户中心</a></li>
											<li><a href="{:U('user/message')}">消息<span class="msg-num">{$messageCount}</span></a></li>
											<li><a href="javascript:void(0);" class="login-out">退出</a></li>
										</ul>
									</li>
									</notempty>
								<else/>
								<a href="{:U('/user/login')}" class="btn-login">登录</a>
								<a href="{:U('/user/regist')}" class="btn-regist">注册</a>
								</notempty>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</section>
	<div class="under-menu-section"></div>
