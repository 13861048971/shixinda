<form class="form-horizontal ajaxSubmit role-form" action="{:u()}" method="post">
  <div class="form-group">
    <label class="col-sm-2 control-label"><b class="red">*</b>角色名称:</label>
    <div class="col-sm-5">
      <input name="name" class="form-control" value="{$row.name}">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label"><b class="red">*</b>设置权限:</label>
    <div class="col-sm-10 actions">
      <foreach name="actions" item="v" key="k">
		<dl>
			<dt>
				<label><input type="checkbox" <if condition="$v['checked']">checked</if>  /> {$v.name}</label>
			</dt>
			<dd >
		  <foreach name="v.actionList" item="v2">
			<label class="checkbox-inline"><input type="checkbox" name="actions[{$v2[4]}]" value="{$v2[3]}" <if condition="$v2[2]">checked</if> >{$v2[1]}</label>
		  </foreach>
			</dd>
		</dl>
	  </foreach>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">备注:</label>
    <div class="col-sm-8">
       <textarea rows="3" class="form-control" name="note"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
		<input type="hidden" name="id" value="{$row.id}" />
		<button type="submit" class="btn btn-primary">提交</button>
    </div>
  </div>
</form>
