<form class="form-horizontal ajaxSubmit" action="{:u()}" method="post">
  <div class="form-group">
    <label class="col-sm-2 control-label">用户</label>
    <div class="col-sm-10">
      {:w('select/user',[['name'=>'user_id','uid'=>$row['user_id']]])}
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">内容</label>
    <div class="col-sm-10">
      <textarea class="form-control" name="desc" rows="4">{$row.desc}</textarea>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">回复</label>
    <div class="col-sm-10">
      <textarea class="form-control" name="reply_content" rows="4">{$row.desc}</textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
		<input type="hidden" name="id" value="{$row.id}" />
		<input type="submit" class="btn btn-primary" value="提交" />
    </div>
  </div>
</form>
