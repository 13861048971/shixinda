<include file="Public:header" />
<div class="table-responsive user">
	<form class="search form-inline clearfix">
		<div class="pull-left time-buttons">
		  <foreach name="timeArr" item="v">
			<a class="{$v['cur']?"cur":""}" href="{$v.url}">{$v.name}</a>
		  </foreach>
			{:w('form/node', $selectDate)}
			{:w('select/index', $orderArr)}
		</div>
		<div class="btn-group pull-right hide">
		<input  class="form-control" name="keywords" type="text" placeholder="手机号或者昵称搜索" value="{$search.keywords}" >
		<button  class="form-control btn-info" >搜索</button>
		</div>
	</form>
	<table class="table table-striped">
		<tr>  
		  <th width="150">#</th>
		  <th>图片</th>
		  <th>类型</th>
		  <th>标题</th>
		  <th>排序</th>
		  <th>添加</th>
		  <th>更新</th>
		  <th>操作</th>
		</tr>
		<foreach name="list" item="v">
		<tr titie="{$v.statusName}">
			<td>{$v.id}</td>
			<td><if condition="$v['image']">
					<a href="javascript:openInNewWindow('{$v.image}')">
						<img class="avatar" src="{$v.image}" width=25 />
					</a>
				</if>
			</td>
			<td>{$v.typeName}</td>
			<td><if condition="$v['type'] lt 4 and $v['pho']['nickname']">{$v.pho.nickname}<else/>{$v.node.title}</if>
				<if condition="$v['type'] eq 4"><a href="{$v.link}" target="_blank" class="btn-link">链接</a></if>
			</td>
			<td>{$v.rank}</td>
			<td>{$v.addTime}</td>
			<td>{$v.updateTime}</td>
			<td class="handle">
				<a class="dialog edit" href="#" url="{:u('slideEdit','id=' . $v['id'])}" dialogTitle="编辑轮播图">编辑</a> | 
				<a class="ajaxDel del" href="#" url="{:u('slideDel','id=' . $v['id'])}">删除</a>
			</td>
		</tr>
		</foreach>
	</table>
	<div class="pager">{$pageVar}</div>
</div>
<import type="css" file="js.lib.daterangepicker.daterangepicker-bs3" />
<import file="js.lib.laydate.laydate,js.lib.daterangepicker.moment#min,js.lib.daterangepicker.daterangepicker,js.home.run.slide" />
<include file="Public:footer" />
