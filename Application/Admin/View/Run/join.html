<include file="Public:header" />
<style>
	#think_page_trace_open,nav,.sidebar{display:none;}
	body{padding:10px 15px;}
	.footer{display:none;}
	.main{margin-left:0;width:100%;padding:0;}
</style>
<div class="table-responsive shrink">
	<form class="form-inline search clearfix">
		<div class="pull-left time-buttons">
			{:w('select/index', $statusArr)}
		</div>
		<div class="btn-group pull-left">
			<input  class="form-control" name="title" type="text" placeholder="任务标题" value="{$search.title}" > 
			<input name="task_id" value="{$search.task_id}" type="hidden" />
			<button  class="form-control btn-info" >搜索</button>
		</div>
	</form>
	<table class="table table-striped artist-list">
		<tr>  
		  <th>#</th>
		  <th>头像</th>
		  <th>用户昵称</th>
		  <th>任务标题</th>
		  <th>拍摄类型</th>
		  <th>所在城市</th>
		  <th>风格</th>
		  <th>模特</th>
		  <th>价格</th>
		  <th>交片数量(张/件)</th>
		  <th>约定时间</th>
		  <th>上交时间</th>
		  <th>状态</th>
		  <th class="hide">操作</th>
		</tr>
		<foreach name="list" item="v">
		<tr>
			<td>{$v.id}</td>
			<td><if condition="$v['user']['avatar']"><img src="{$v.user.avatar}" width=40 /></if></td>
			<td>{$v.user.nickname}</th>
			<td>{$v.task.title}</td>
			<td>{$v.task.typeName}</td>
			<td>{$v.task.cityName}</td>
			<td>{$v.task.styleName}</td>
			<td>{$v.model}</td>
			<td class="price">{$v.price}</td>
			<td>{$v.num}</td>
			<td>{$v.task.beginTime}</td>
			<td>{$v.task.overTime}</td>
			<td>{$v.statusName}</td>
			<td width=120 class="handle hide">
				<if condition="1 gt $v['status']">
					<a class="ajaxPost btn btn-warning btn-sm" href="#" url="{:u('taskCancel')}" data="id={$v.id}" success="已取消">取消招标</a>
				</if>
			</td>
		</tr>
		</foreach>
	</table>
	<div class="pager">{$pageVar}</div>
</div>
<import file="js.lib.laydate.laydate,js.admin.user" />
<include file="Public:footer" />
