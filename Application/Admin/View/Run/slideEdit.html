<form class="form-horizontal ajaxSubmit slide-edit" action="{:u()}" method="post">
  <div class="form-group">
    <label class="col-sm-2 control-label"><i class="red">*</i>类型</label>
    <div class="col-sm-6 select-type">
      {:w('form/node', $typeNode)}
    </div>
  </div>
  
  <div class="form-group node-row <if condition="$row['type'] eq 4">hide2</if>">
    <label class="col-sm-2 control-label"><i class="red">*</i>节点id</label>
    <div class="col-sm-2">
      <input class="form-control" name="node_id" value="{$row.id}" />
    </div>
  </div>
  
  <div class="form-group link-row <if condition="$row['type'] lt 4">hide2</if>">
    <label class="col-sm-2 control-label"><i class="red">*</i>链接地址</label>
    <div class="col-sm-8">
      <input class="form-control" name="link" value="{$row.link}" placeholder="http://..." />
    </div>
  </div>
      {:w('form/row', $imgNode)}

 <div class="form-group">
    <label class="col-sm-2 control-label">排序</label>
    <div class="col-sm-2">
      <input class="form-control" name="rank" required=1 value="{$row.rank}" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
		<input type="hidden" name="id" value="{$row.id}" />
		<input type="submit" class="btn btn-primary" value="提交" />
    </div>
  </div>
</form>
