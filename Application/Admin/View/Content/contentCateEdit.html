<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
  <form class="form-horizontal ajaxSubmit role-form" action="{:u('contentCateEdit')}" method="post">
    <div class="form-group">
      <label class="col-sm-2 control-label"><b class="red">*</b>分类名称:</label>
      <div class="col-sm-8">
        <input name="name" required class="form-control" value="{$row.name}">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label"><b class="red">*</b>状态:</label>
      <div class="col-sm-5">
        {:w('select/radio', $statusList)}
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label"><b class="red">*</b>排序:</label>
      <div class="col-sm-5">
      <input name="rank" type="text" class="form-control" placeholder="排序默认为0" value="{$row.rank}">	
      </div>
    </div>
      <div class="form-group">
     <label class="col-sm-2 control-label"><h4>SEO属性</h4></label> 
  </div>
 <div class="form-group">    
    <label class="col-sm-2 control-label"><b class="red">*</b>title:</label>
    <div class="col-sm-5">
       <input type="text" class="form-control" name="seo_title" value="{$row.tdk.title}">
    </div>      
</div> 
<div class="form-group">    
    <label class="col-sm-2 control-label"><b class="red">*</b>keywords:</label>
    <div class="col-sm-5">
       <input type="text" class="form-control" name="seo_keywords" value="{$row.tdk.keywords}">
    </div>      
</div>
 <div class="form-group">
    <label class="col-sm-2 control-label"><b class="red">*</b>description:</label>
    <div class="col-sm-10">  
       <textarea rows="8" class="form-control" name="seo_description" >{$row.tdk.description}</textarea>
    </div> 
 </div> 

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
		<input type="hidden" name="id" value="{$row.id}" />
		<input type="hidden" name="type" value="contentCate" />
		<button type="submit" class="btn btn-primary">提交</button>
    </div>
  </div>
  </form> 
</body>
</html>
