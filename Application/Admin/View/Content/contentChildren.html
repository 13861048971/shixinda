<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
  <form class="form-horizontal ajaxSubmit role-form" action="{:u('contentChildren')}" method="post">
  <div class="form-group">
    <label class="col-sm-2 control-label"><b class="red">*</b>名称:</label>
    <div class="col-sm-8">
      <input name="name" required class="form-control" placeholder="请输入名称">
    </div>
  </div>
  <div class="form-group" >
    <label class="col-sm-2 control-label"><b class="red">*</b>上级名称:</label>
    <div class="col-sm-8">
      <input name="pname" readonly="true" required class="form-control" value="{$data.name}">
    </div>
  </div>
  
  <div class="form-group" style = "display:none">
    <label class="col-sm-2 control-label"><b class="red">*</b>上级id:</label>
    <div class="col-sm-8">
      <input name="pid" required class="form-control" value="{$data.id}">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label"><b class="red">*</b>状态:</label>
    <div class="col-sm-5">

	{:w('select/index', $statusList)}
    
    </div>
  </div>
    <div class="col-sm-offset-2 col-sm-10">
		<input type="hidden" name="id" value="id" />
		<button type="submit" class="btn btn-primary">提交</button>
    </div>
  </div>
</form> 
</body>
</html>
