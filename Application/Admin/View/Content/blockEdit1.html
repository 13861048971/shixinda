
  <form class="form-horizontal ajaxSubmit role-form" action="{:u('blockEdit')}" method="post">
  <div class="form-group">
    <label class="col-sm-2 control-label"><b class="red">*</b>标题:</label>
    <div class="col-sm-8">
      <input name="title" required class="form-control" value="{$row.title}">
    </div>
  </div>
   <div class="form-group">
    <label class="col-sm-2 control-label"><b class="red">*</b>状态:</label>
    <div class="col-sm-5">
	{:w('select/radio', $statusList)}
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label"><b class="red">*</b>内容:</label>
    <div class="col-sm-10">
    <ul>
       <foreach name="row.content" item="vo" key="k"> 
	    <li class="form-group">   
		    <label class="col-sm-4">
		      <input name="url[$k]" required class="form-control" value="{$vo.url}" placeholder="链接 ">
		    </label>
		    <div class="col-sm-4">
		      <div class="input-group ">
				  <input type="text" name="image[$k]" id="img-input-id-1" value="{$vo.image}" placeholder="填写图片URL或者选择本地文件上传">
				  <span class="input-group-btn">
					<button class="btn btn-default upload-file" 
					  data-option="{urlContainer:'#img-input-id-1',preview:'.img-preview-1',type:'image', accept:{extensions: 'jpeg,jpg,png,gif,bmp', mimeTypes:'image/*'},maxSize:500}"
					  type="button"><i class="entypo-popup"></i> 本地文件</button>
				  </span>
				</div>
			</div>	
			<div class="col-sm-3">
			   	<input type="button" value="+">
			</div>
		</li>
	</foreach>
    </ul>    
    </div> 
  </div>
 
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
		<input type="hidden" name="id" value="{$row.id}" />
		<input type="hidden" name="type" value="1" />
		<button type="submit" class="btn btn-primary">提交</button>
    </div>
  </div>
</form>
