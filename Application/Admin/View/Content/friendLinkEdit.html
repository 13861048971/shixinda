<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <form class="form-horizontal ajaxSubmit role-form" action="{:u('friendLinkEdit')}" method="post">
  <div class="form-group">
    <label class="col-sm-2 control-label"><b class="red">*</b>连接名:</label>
    <div class="col-sm-8">
      <input name="name" required class="form-control" value="{$row.name}">
    </div>
  </div>
   <div class="form-group">
    <label class="col-sm-2 control-label"><b class="red">*</b>logo:</label>
    <div class="col-sm-8">
      <input name="logo" required class="form-control" value="{$row.logo}">
    </div>
  </div>
   <div class="form-group">
    <label class="col-sm-2 control-label"><b class="red">*</b>连接地址:</label>
    <div class="col-sm-8">
      <input name="url" required class="form-control" value="{$row.url}">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label"><b class="red">*</b>状态:</label>
    <div class="col-sm-5">

	{:w('select/index', $statusList)}
    
    </div>
  </div>
    <div class="col-sm-offset-2 col-sm-10">
		<input type="hidden" name="id" value="{$row.id}" />
		<button type="submit" class="btn btn-primary">提交</button>
    </div>
  </div>
</form> 
</body>
</html>
