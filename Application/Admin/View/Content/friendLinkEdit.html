<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <form class="form-horizontal ajaxSubmit role-form" action="{:u('friendLinkEdit')}" method="post">
  <div class="form-group">
    <label class="col-sm-2 control-label"><b class="red">*</b>链接名:</label>
    <div class="col-sm-8">
      <input name="name" required class="form-control" value="{$row.name}">
    </div>
  </div>
  {:w('upload/img',["logo","logo",$row['logo'],true])}
  <div class="form-group upload-type" data-type="{$qiNiuYunImgName.friendLinkLogo}"">
    <label class="col-sm-2 control-label"><b class="red">*</b>链接地址:</label>
    <div class="col-sm-8">
      <input name="url" required class="form-control" value="{$row.url}">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label"><b class="red">*</b>排序:</label>
    <div class="col-sm-5">
      <input name="rank" required class="form-control" placeholder="排序默认为0" value="{$row.rank}">
    </div>
  </div>
    <div class="col-sm-offset-2 col-sm-10">
		<input type="hidden" name="id" value="{$row.id}" />
		<button type="submit" class="btn btn-primary">提交</button>
    </div>
  </div>
</form> 
</body>
</html>
