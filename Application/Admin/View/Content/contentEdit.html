
    <form class="form-horizontal ajaxSubmit role-form" action="{:u('contentEdit')}" method="post">
  <div class="form-group">
    <label class="col-sm-2 control-label"><b class="red">*</b>标题:</label>
    <div class="col-sm-8">
      <input name="title" required class="form-control" value="{$row.title}">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label"><b class="red">*</b>作者:</label>
    <div class="col-sm-5">
	   <input name="author" type="text" required class="form-control" value="{$row.author}">	
    </div>
  </div>
   <div class="form-group">
    <label class="col-sm-2 control-label"><b class="red">*</b>状态:</label>
    <div class="col-sm-5">
	{:w('select/index', $statusList)}
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">发布时间:</label>
    <div class="col-sm-5">
	   <input type="text" onclick="window.laydate({choose:date2timestamp});" required class="form-control publish_time" value="{$row.publish_time}">
     <input name="publish_time" type="text" class="hide timestamp">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label"><b class="red">*</b>内容:</label>
    <div class="col-sm-10">
       <textarea rows="8" class="form-control kind-editor" name="content" >{$row.content}</textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
		<input type="hidden" name="id" value="{$row.id}" />
		<button type="submit" class="btn btn-primary">提交</button>
    </div>
  </div>
</form>
