
  <form class="form-horizontal ajaxSubmit role-form" action="{:u('contentEdit')}" method="post">
  <div class="form-group">
    <label class="col-sm-2 control-label"><b class="red">*</b>标题:</label>
    <div class="col-sm-8">
      <input name="title" required class="form-control" value="{$row.title}">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label"><b class="red">*</b>作者:</label>
    <div class="col-sm-5">
	   <input name="author" type="text" required class="form-control" value="{$row.author}">	
    </div>
  </div>
   <div class="form-group">
    <label class="col-sm-2 control-label"><b class="red">*</b>分类名称:</label>
    <div class="col-sm-5 upload-type" data-type="">  
	  {:W('select/contentCate')}	  	
    </div>
   </div>
   <div class="form-group">
    <label class="col-sm-2 control-label"><b class="red">*</b>状态:</label>
    <div class="col-sm-5">
	{:w('select/radio', $statusList)}
    </div>
  </div>
  {:w('upload/img',["cover","封面",$row['cover']])}
  <div class="form-group">
    <label class="col-sm-2 control-label">发布时间:</label>
    <div class="col-sm-5">
	   <input name="publish_time"  data-istime="true" type="text" class="form-control lay-date publish_time" 
	    value="{$row.publish_time}" >
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label"><b class="red">*</b>内容:</label>
    <div class="col-sm-10">
       <textarea rows="8" class="form-control kind-editor" name="content" >{$row.content}</textarea>
    </div> 
  </div>
  <div class="form-group">
     <label class="col-sm-2 control-label"><h4>SEO属性</h4></label> 
  </div>
 <div class="form-group">    
    <label class="col-sm-2 control-label"><b class="red">*</b>title:</label>
    <div class="col-sm-5">
       <input type="text" class="form-control" name="seo_title" value="{$row.tdk.title}">
    </div>      
</div> 
<div class="form-group">    
    <label class="col-sm-2 control-label"><b class="red">*</b>keywords:</label>
    <div class="col-sm-5">
       <input type="text" class="form-control" name="seo_keywords" value="{$row.tdk.keywords}">
    </div>      
</div>
 <div class="form-group">
    <label class="col-sm-2 control-label"><b class="red">*</b>description:</label>
    <div class="col-sm-10">  
       <textarea rows="8" class="form-control" name="seo_description" >{$row.tdk.description}</textarea>
    </div> 
 </div> 

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
		<input type="hidden" name="id" value="{$row.id}" />
		<input type="hidden" name="type" value="content" />
		<button type="submit" class="btn btn-primary">提交</button>
    </div>
  </div>
</form>
