<form class="form-horizontal ajaxSubmit" action="{:u()}" method="post">
  <div class="form-group">
    <label class="col-sm-2 control-label"><i class="red">*</i>标题</label>
    <div class="col-sm-9">
      <input name="title" required class="form-control" value="{$row.title}">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label"><i class="red">*</i>用户名称</label>
    <div class="col-sm-9">
      {:w('Select/user',[[ 'uid' => $row['user_id'] ]] )}
    </div>
  </div>
  
  <div class="form-group">
    <label class="col-sm-2 control-label"><i class="red">*</i>分类</label>
    <div class="col-sm-9">
      {:W('select/postCate')}
    </div>
  </div>
  
  <div class="form-group">
    <label class="col-sm-2 control-label">状态</label>
    <div class="col-sm-5">
      {:W('select/radio', $statusList)}
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label"><i class="red">*</i>消息内容</label>
    <div class="col-sm-10">
       <textarea class="kind-editor" name="content">{$row.content}</textarea>
    </div>
  </div>
  
   <div class="form-group">
     <label class="col-sm-2 control-label"><h4>SEO属性</h4></label> 
  </div>
 <div class="form-group">    
    <label class="col-sm-2 control-label"><b class="red">*</b>title:</label>
    <div class="col-sm-5">
       <input type="text"  class="form-control" name="seo_title" value="{$tdkRow.title}">
    </div>      
</div> 
 <div class="form-group">
    <label class="col-sm-2 control-label"><b class="red">*</b>description:</label>
    <div class="col-sm-10">  
       <textarea rows="8" class="form-control" name="seo_description" >{$tdkRow.description}</textarea>
    </div> 
 </div> 
<div class="form-group">    
    <label class="col-sm-2 control-label"><b class="red">*</b>keywords:</label>
    <div class="col-sm-5">
       <input type="text"  class="form-control" name="seo_keywords" value="{$tdkRow.keywords}">
    </div>      
</div>
  
  
  
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
		<input type="hidden" name="id" value="{$row.id}" />
		<button type="submit" class="btn btn-primary">提交</button>
    </div>
  </div>
</form>
