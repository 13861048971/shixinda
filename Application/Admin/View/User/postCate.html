<include file="Public:header" />
<div class="table-responsive">
	<form class="form-inline search" method="get">
		<div class="form-group"> 
		<input name="name" type="text" placeholder="输入分类名称" value="{$search.name}"  class="form-control"></div>
		<input type="submit" class="btn btn-info" value="搜索" />
	</form>
	<table class="table table-striped post-cate-table">
		<tr> 
		  <th></th>
		  <th class="post-cate-name">分类名称</th>
		  <th>排序</th>
		  <th>状态</th>
		  <th>添加</th>
		   <th>更新</th>
		  <th>操作</th>
		</tr>
		<foreach name="list" item="v">
		<tr>
			<td><if condition="$v['num'] gt 0"><span class="icon-add" data-id="{$v.id}" data-level="1"></span></if></td>
			<td class="post-cate-name" id='row-{$v.id}'>{$v.name}</td>
			<td>{$v.rank}</td>
			<td class="<if condition="$v['status'] gt 0">green</if>"><if condition="$v['status'] gt 0">显示 <else/>不显示</if></td>
			<td>{$v.addTime} </td>
			<td>{$v.updateTime}</td>
			<td width=200 class="handle">
				<a class="dialog add" dialog-lg="true" href="#" url="{:u('postCateEdit','pid=' . $v['id'])}">添加子类</a> 
				<a class="dialog edit" dialog-lg="true" href="#" url="{:u('postCateEdit',['id' =>$v['id']])}">编辑</a> 
				<a class="ajaxDel del" href="#" url="{:u('postCateDel','id=' . $v['id'])}">删除</a>
			</td>
		</tr>
		</foreach>
	</table>
	<div class="pager">{$pageVar}</div>
</div>
<import type="css" file="js.lib.kindeditor.themes.default.default" />
<import file="js.lib.kindeditor.kindeditor-min,js.lib.kindeditor.lang.zh_CN,js.lib.kindeditor.config" />
<include file="Public:footer" />
