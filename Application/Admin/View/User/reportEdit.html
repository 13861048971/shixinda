<form class="form-horizontal ajaxSubmit" action="{:u()}" method="post">
  <div class="form-group">
    <label class="col-sm-2 control-label"><i class="red">*</i>用户ID</label>
    <div class="col-sm-9">
      <input name="user_id" required class="form-control" value="{$row.user_id}">
    </div>
  </div>
  
   <div class="form-group">
    <label class="col-sm-2 control-label"><i class="red">*</i>内容ID</label>
    <div class="col-sm-9">
      <input name="node_id" required class="form-control" value="{$row.node_id}">
    </div>
  </div>
  
  
<div class="form-group">
    <label class="col-sm-2 control-label"><i class="red">*</i>类型</label>
    <div class="col-sm-9">
      {:W('select/select', $typeList)}
  </div> 
  
  <div class="form-group">
    <label class="col-sm-2 control-label">状态</label>
    <div class="col-sm-5">
      {:W('select/radio', $statusList)}
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label"><i class="red">*</i>消息内容</label>
    <div class="col-sm-10">
       <textarea class="kind-editor" name="content">{$row.content}</textarea>
    </div>
  </div>
  
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
		<input type="hidden" name="id" value="{$row.id}" />
		<button type="submit" class="btn btn-primary">提交</button>
    </div>
  </div>
</form>
