<form class="form-horizontal ajaxSubmit" action="{:u()}" method="post">
  <div class="form-group">
    <label class="col-sm-2 control-label">标题</label>
    <div class="col-sm-10">
      <input name="title" required class="form-control" value="{$topic.title}">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">状态</label>
    <div class="col-sm-10">
      <foreach name="statusArr" item="v" key="k">
		<label class="radio-inline"><input type="radio" name="status" value="{$k}" title={$topic.status} <if condition="($k == $topic['status'])"> checked</if> /> {$v}</label>
	  </foreach>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">内容</label>
    <div class="col-sm-10">
      <textarea class="form-control" name="content" rows="4">{$topic.content}</textarea>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">回复</label>
    <div class="col-sm-10">
      <textarea required class="form-control" name="reply_content" rows="4">{$topic.reply_content}</textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
		<input type="hidden" name="id" value="{$topic.id}" />
		<input type="submit" class="btn btn-primary" value="提交" />
    </div>
  </div>
</form>
