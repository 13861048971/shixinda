<form class="form-horizontal ajaxSubmit" action="{:u()}" method="post">
  <div class="form-group">
    <label class="col-sm-2 control-label"><i class="red">*</i>名称</label>
    <div class="col-sm-9">
      <input name="name" required class="form-control" value="{$row.name}">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label"><i class="red">*</i>上级分类</label>
    <div class="col-sm-9">
      <input name="pid" class="form-control" value="{$row.pname}" placeholder="发帖人">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label"><i class="red">*</i>分类级别</label>
    <div class="col-sm-9">
      <input name="deep" class="form-control" value="{$row.deep}" placeholder="0为系统消息">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">状态</label>
    <div class="col-sm-5">
      {:W('select/radio', $statusList)}
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label"><i class="red">*</i>消息内容</label>
    <div class="col-sm-10">
       <textarea class="kind-editor" name="content">{$row.content}</textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
		<input type="hidden" name="id" value="{$row.id}" />
		<button type="submit" class="btn btn-primary">提交</button>
    </div>
  </div>
</form>
