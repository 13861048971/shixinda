<form class="form-horizontal ajaxSubmit" action="{:u()}" method="post">
  <div class="form-group">
    <label class="col-sm-2 control-label"><i class="red">*</i>分类名称</label>
    <div class="col-sm-9">
      <input name="name" required class="form-control"  placeholder="请输入分类名" value="{$row.name}">
    </div>
  </div>
  <if condition="$row.pid neq 0">
  <div class="form-group">
    <label class="col-sm-2 control-label"><i class="red">*</i>上级分类</label>
    <div class="col-sm-9">
      <input name="pname" class="form-control" value="{$pname.name}" placeholder="请选择父级分类">
    </div>
  </div>
  </if>
 <div class="form-group">
    <label class="col-sm-2 control-label"><i class="red">*</i>排序</label>
    <div class="col-sm-9">
      <input name="rank" class="form-control" value="{$row.rank}" placeholder="默认为0">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">状态</label>
    <div class="col-sm-5">
      {:W('select/radio', $statusList)}
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
		<input type="hidden" name="id" value="{$row.id}" />
		<input type="hidden" name="pid" value="{$pname.id}" />
		<button type="submit" class="btn btn-primary">提交</button>
    </div>
  </div>
</form>
