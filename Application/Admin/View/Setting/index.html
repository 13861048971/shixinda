<include file="Public:header" />
<div class="table-responsive">
	<form class="form-inline search">
		<div class="form-group">{:w('select/index', $cateList)}</div>
		<div class="form-group">
		<input name="id" type="text" placeholder="文章ID" value="{$search.id}" pattern="[0-9]+"  class="form-control"></div>
		<div class="form-group">
		<input name="title" type="text" placeholder="输入文章标题" value="{$search.title}"  class="form-control"></div>
		<input type="submit" class="btn btn-info" value="搜索" />
	</form>
	<table class="table table-striped">
		<tr>  
		  <th>#</th>
		  <th width="20%">标题</th>
		  <th>类别</th>
		  <th>状态</th>
		  <th>添加</th>
		  <th>更新</th>
		  <th>操作</th>
		</tr>
		<foreach name="list" item="v">
		<tr>
			<td>{$v.id}</td>
			<td>{$v.title}</td>
			<td>{$v.cateName}</td>
			<td>{$v.statusName}</td>
			<td>{:date("Y-m-d H:i:s",$v['add_time'])}</td>
			<td>{:date("Y-m-d H:i:s",$v['update_time'])}</td>
			<td width=200 class="handle">
				<a class="dialog edit" dialog-lg="true" href="#" url="{:u('edit','id=' . $v['id'])}">编辑</a>
				
				<a class="ajaxDel del" href="#" url="{:u('del','id=' . $v['id'])}">删除</a>
			</td>
		</tr>
		</foreach>
	</table>
	<div class="pager">{$pageVar}</div>
</div>
<import type="css" file="js.lib.kindeditor.themes.default.default" />
<import file="js.lib.kindeditor.kindeditor-min,js.lib.kindeditor.lang.zh_CN,js.lib.kindeditor.config" />
<include file="Public:footer" />
