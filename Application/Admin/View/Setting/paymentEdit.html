<form class="form-horizontal ajaxSubmit" action="{:u()}" method="post">
  <div class="form-group">
    <label class="col-sm-2 control-label">支付名称</label>
    <div class="col-sm-9">
      <input name="name" required class="form-control" value="{$row.name}">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">描述</label>
    <div class="col-sm-9" >
       <textarea class="kind-editor11 form-control" rows="4" name="desc">{$row.desc}</textarea>
    </div>
  </div>
  <hr>
  <foreach name="row['config']" item="v">
  <div class="form-group">
	<label class="col-sm-2 control-label">{$v.label}</label>
	<div class="col-sm-6">
	   {:W('form/node', [$v])}
	</div>
  </div>
  </foreach>
  <div class="form-group">
    <label class="col-sm-2 control-label">状态</label>
    <div class="col-sm-9">
       {:W('select/radio', $statusList)}
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">支付手续费</label>
    <div class="col-sm-2">
       <input name="fee" class="form-control" value="{$row.fee|default=0}">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">在线支付</label>
    <div class="col-sm-10">
       {$row['is_online'] ? "支持":"不支持"}
	   <input name="is_online" value="{$row.is_online}" type="hidden">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">货到付款</label>
    <div class="col-sm-10">
       {$row['is_cod'] ? '支持' : '不支持'}
	   <input name="is_cod" value="{$row.is_cod}" type="hidden">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
		<input type="hidden" name="id" value="{$row.id}" />
		<input type="hidden" name="code" value="{$row.code}" />
		<button type="submit" class="btn btn-primary">提交</button>
    </div>
  </div>
</form>
