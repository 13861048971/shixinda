<include file="Public:header" />
<div class="table-responsive">
	<form class="form-inline search">
		<div class="form-group">
			<label>配送方式</label>
			{:w('select/index', $shippingList)}
		</div>
		<div class="form-group">
			<label>配送区域名称</label>
			<input name="name" type="text" placeholder="配送区域名称" value="{$search.name}" class="form-control" />
		</div>
		<div class="form-group">
			<input class="btn btn-info" type="submit" value="搜索" />
		</div>
	</form>
	<table class="table table-striped">
		<tr>  
		  <th width="5%">#</th>
		  <th width="25%">名称</th>
		  <th>配送方式</th>
		  <th>操作</th>
		</tr>
		<foreach name="rows" item="v">
		<tr>
			<td>{$v.id}</td>
			<td>{$v.name}</td>
			<td>{$v.shippingName}</td>
			<td width=200 class="handle">
				<a class="dialog edit" dialog-lg="true" href="#" url="{:u('shippingAreaEdit','id=' . $v['id'])}">编辑</a> | 	
				<a class="ajaxDel del" href="#" url="{:u('shippingAreaDel','id=' . $v['id'])}">删除</a>
			</td>
		</tr>
		</foreach>
	</table>
	<div class="pager">{$page}</div>
</div>
<include file="Public:footer" />
