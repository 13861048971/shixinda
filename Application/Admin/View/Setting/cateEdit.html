<form class="form-horizontal ajaxSubmit" action="{:u()}" method="post">
  <div class="form-group">
    <label class="col-sm-2 control-label">名称</label>
    <div class="col-sm-10">
      <input name="name" class="form-control" value="{$row.name}">
    </div>
  </div>
  <if condition="$row.parent_id || $addChild">
  <div class="form-group">
    <label class="col-sm-2 control-label">上级分类</label>
    <div class="col-sm-10">
      {:W('select/index', $cateList)}
    </div>
  </div>
  </if>
  <div class="form-group">
    <label class="col-sm-2 control-label">状态</label>
    <div class="col-sm-10">
       {:W('select/radio', $statusList)}
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">排序</label>
    <div class="col-sm-2">
       <input name="rank" class="form-control" value="{$row.rank}">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
		<input type="hidden" name="id" value="{$row.id}" />
		<input type="hidden" name="type" value="{$type}" />
		<button type="submit" class="btn btn-primary">提交</button>
    </div>
  </div>
</form>
