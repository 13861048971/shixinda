<form class="form-horizontal ajaxSubmit" action="{:u()}" method="post">
  <div class="form-group">
    <label class="col-sm-2 control-label">
		<i class="required-star">*</i> 名称
	</label>
    <div class="col-sm-10">
      <input name="name" required class="form-control" value="{$row.name}">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">
		<i class="required-star">*</i> 配送方式
	</label>
    <div class="col-sm-10">
       {:W('select/index', $shippingList)}
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">
		<i class="required-star">*</i> 区域
	</label>
    <div class="col-sm-10">
       {:W('select/regionMulti', $regions)}
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">
		<i class="required-star">*</i> 计重单位(千克)
	</label>
    <div class="col-sm-2">
      <input name="weight" required class="form-control" value="{$row.weight}">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">
		<i class="required-star">*</i> 首重费用
	</label>
    <div class="col-sm-2">
      <input name="fee" required class="form-control" value="{$row.fee}">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">
		<i class="required-star">*</i> 续重费用
	</label>
    <div class="col-sm-2">
      <input name="fee_add" required class="form-control" value="{$row.fee_add}">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
		<input type="hidden" name="id" value="{$row.id}" />
		<button type="submit" class="btn btn-primary">提交</button>
    </div>
  </div>
</form>
