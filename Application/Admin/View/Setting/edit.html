<form class="form-horizontal ajaxSubmit" action="{:u()}" method="post">
  <div class="form-group">
    <label class="col-sm-2 control-label">文章标题</label>
    <div class="col-sm-9">
      <input name="title" class="form-control" value="{$row.title}">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">文章分类</label>
    <div class="col-sm-5">
      {:W('select/index', $cateList)}
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">状态</label>
    <div class="col-sm-10">
       {:W('select/radio', $statusList)}
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">排序</label>
    <div class="col-sm-2">
       <input name="rank" class="form-control" value="{$row.rank|default=0}">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">作者</label>
    <div class="col-sm-2">
       <input class="form-control" name="author" class="form-control" value="{$row.author}">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">发布时间</label>
    <div class="col-sm-2">
       <input name="pub_time" class="form-control" value="{$row.pubTime}">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">内容</label>
    <div class="col-sm-10">
       <textarea class="kind-editor" name="content">{$row.content}</textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
		<input type="hidden" name="id" value="{$row.id}" />
		<button type="submit" class="btn btn-primary">提交</button>
    </div>
  </div>
</form>
