<div class="form-group">
	<label class="col-sm-2 control-label">筛选方式</label>
	<div class="col-sm-10">
		<label class="radio-inline">
			<input onchange="filterTypeChange(this)" type="radio" name="config[filter_type]" value="0" <if condition="$config['filter_type'] eq 0"> checked </if>> 设置条件
		</label>
		<label class="radio-inline">
			<input onchange="filterTypeChange(this)" type="radio" name="config[filter_type]" value="1" <if condition="$config['filter_type'] eq 1"> checked </if>> 挑选产品
		</label>
	</div>
</div>
<div class="filter_type0 <if condition="$config['filter_type'] eq 1">hide2</if>" >
	<div class="form-group">
		<label class="col-sm-2 control-label">产品类型</label>
		<div class="col-sm-3">
		  {:w('form/node', $goodsTypeList)}
		</div>
		<label class="col-sm-2 control-label">产品品牌</label>
		 <div class="col-sm-3">
		  {:w('form/node', $brandList)}
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">产品分类</label>
		<div class="col-sm-8">
		  {:w('form/node', $cateList)}
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">价格区间</label>
		<div class="col-sm-2">
		  <input class="form-control" name="config[price_begion]" value="{$config.price_begion}" />
		 </div>
		 <div class="col-sm-2">
		  <input class="form-control" name="config[price_end]" value="{$config.price_end}" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">商品关键词</label>
		<div class="col-sm-3">
		  <input class="form-control" name="config[good_name]" value="{$config.good_name}" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">显示个数</label>
		<div class="col-sm-2">
		  <input class="form-control" name="config[number]" value="{$config.number|default=6}" />
		</div>
	</div>
</div>
<div class="filter_type1 <if condition="$config['filter_type'] eq 0">hide2</if>">
	<div class="form-group">
		<label class="col-sm-2 control-label">已选产品</label>
		<div class="col-sm-8">
		  {:w('select/goods2', $goodsIds)}
		</div>
	</div>
</div>
<script>
	function filterTypeChange(node){
		var li = '.filter_type' + node.value;
		var form = $(node).parents('form');
		form.find('.filter_type0,.filter_type1').hide();
		form.find(li).show();
		console.log(li);
		return true;
	}
</script>
