<include file="Public:header" />
<div class="table-responsive">
	<table class="table table-striped">
		<tr>  
		  <th>#</th>
		  <th>名称</th>
		  <th>手机</th>
		  <th>邮箱</th>
		  <th>别名</th>
		  <th>首次登陆</th>
		  <th>最后登录</th>
		  <th>操作</th>
		</tr>
		<foreach name="cateList" item="v">
		<tr>
			<td>{$v.id}</td>
			<td><if condition="$v['avatar']"><img src="{$v.avatar}" width=25 /></if></td>
			<td>{$v.username}</td>
			<td>{$v.tel}</td>
			<td><a href="mailto:{$v.email}">{$v.email}</a></td>
			<td>{$v.alias}</td>
			<td>{:date("Y-m-d H:i:s",$v['add_time'])}</td>
			<td>{:date("Y-m-d H:i:s",$v['update_time'])}</td>
			<td width=200 class="handle">
				<a class="dialog edit" href="#" url="{:u('edit','id=' . $v['id'])}">编辑</a>
				
				<a class="ajaxDel del" href="#" url="{:u('del','id=' . $v['id'])}">删除</a>
			</td>
		</tr>
		</foreach>
	</table>
	<div class="pager">{$page}</div>
</div>
<include file="Public:footer" />
